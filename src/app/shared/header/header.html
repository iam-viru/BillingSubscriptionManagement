<header class="header">
  <div class="header__inner">

    <!-- LEFT: Brand -->
    <div class="brand">SaaS Billing</div>

    <!-- CENTER: Navigation -->
    <nav class="nav">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/customers" routerLinkActive="active">Customers</a>
      <a routerLink="/invoices" routerLinkActive="active">Invoices</a>
      <a routerLink="/settings" routerLinkActive="active">Settings</a>
    </nav>

    <!-- RIGHT: Profile -->
    <div class="profile-wrapper" (click)="toggleDropdown()" [class.open]="dropdownOpen">
      <img class="avatar" src="https://i.pravatar.cc/40" />
    </div>

    <!-- Dropdown -->
    <div class="dropdown" *ngIf="dropdownOpen">
      <div class="dropdown-info">
        <strong>{{ user?.email }}</strong>
        <span class="role">{{ user?.role }}</span>
      </div>

      <div class="dropdown-divider"></div>

      <button class="dropdown-item" (click)="goToProfile($event)">Profile</button>

      <button class="dropdown-item logout" (click)="logout($event)">Logout</button>
    </div>

  </div>
</header>
